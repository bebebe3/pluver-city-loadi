<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        .logo {
            font-size: 120px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 70px #ff0000, 0 0 80px #ff0000, 0 0 100px #ff0000;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 70px #ff0000, 0 0 80px #ff0000, 0 0 100px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff3333, 0 0 40px #ff3333, 0 0 50px #ff3333, 0 0 80px #ff3333, 0 0 90px #ff3333, 0 0 120px #ff3333; }
        }
        .loading-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff3333);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .loading-text {
            font-size: 16px;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.4);
        }
        .status {
            font-size: 14px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.3);
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .zov-container {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 12px;
        }
        .zov-letter {
            display: grid;
            grid-template-columns: repeat(3, 25px);
            gap: 3px;
        }
        .flag {
            width: 25px;
            height: 17px;
            background: linear-gradient(to bottom, #ffffff 0%, #ffffff 33.33%, #0039a6 33.33%, #0039a6 66.66%, #d52b1e 66.66%, #d52b1e 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            animation: wave 2s ease-in-out infinite;
        }
        .flag:nth-child(odd) { animation-delay: 0s; }
        .flag:nth-child(even) { animation-delay: 0.3s; }
        @keyframes wave {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .flag.empty {
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div class="zov-container">
        <div class="zov-letter">
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
        </div>
        <div class="zov-letter">
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
        </div>
        <div class="zov-letter">
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag empty"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag empty"></div>
            <div class="flag"></div>
            <div class="flag"></div>
            <div class="flag"></div>
        </div>
    </div>
    <audio id="bgMusic" loop autoplay>
        <source src="arbalet.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="logo">PLUVER CITY</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Загрузка файлов...</div>
        <div class="status" id="status">Инициализация...</div>
        <div class="spinner"></div>
    </div>
    <script>
        const music = document.getElementById('bgMusic');
        music.volume = 0.5;
        
        document.addEventListener('click', function() {
            music.play().catch(() => {});
        }, { once: true });

        window.addEventListener('load', function() {
            music.play().catch(() => {});
        });

        function SetStatusChanged(status) {
            const statusElement = document.getElementById('status');
            const loadingBar = document.getElementById('loadingBar');
            statusElement.textContent = status;
            if (status.includes('Sending client info')) {
                loadingBar.style.width = '20%';
            } else if (status.includes('Retrieving server info')) {
                loadingBar.style.width = '40%';
            } else if (status.includes('Parsing game info')) {
                loadingBar.style.width = '60%';
            } else if (status.includes('Starting Lua')) {
                loadingBar.style.width = '80%';
            } else if (status.includes('Initializing')) {
                loadingBar.style.width = '90%';
            }
        }
        function DownloadingFile(fileName) {
            document.getElementById('loadingText').textContent = 'Загрузка: ' + fileName;
        }
        let progress = 0;
        setInterval(() => {
            if (progress < 95) {
                progress += Math.random() * 2;
                document.getElementById('loadingBar').style.width = progress + '%';
            }
        }, 100);
    </script>
</body>
</html>
